<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Quick Capture · Runway System</title>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body data-page="quick">
  <div class="topbar">
    <div class="container">
      <div class="row" style="justify-content:space-between">
        <div class="brand"><span style="font-size:20px">⚡</span><span>Quick Capture</span></div>
        <div class="row" style="gap:8px">
          <button class="btn" data-export>Export</button>
          <label class="btn">Import <input type="file" accept="application/json" data-import style="display:none"></label>
        </div>
      </div>
      <div class="nav">
        <a data-nav href="index.html">Home</a>
        <a data-nav href="quick-capture.html">⚡ Quick Capture</a>
        <a data-nav href="thread-registry.html">Thread Registry</a>
        <a data-nav href="strategic-life-map.html">Strategic Life Map</a>
        <a data-nav href="income-map.html">90-Day Income Map</a>
        <a data-nav href="how-it-works.html">How This Works</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="grid">
      <div class="card">
        <h2>Capture (no decisions)</h2>
        <p class="kicker">One line is enough. This is an inbox, not a life verdict.</p>
        <form id="captureForm">
          <label>What’s in your head?</label>
          <input id="captureText" placeholder="Example: 'Call insurance about…' or 'Design idea: …'"/>
          <div class="row" style="margin-top:10px">
            <button class="btn primary" type="submit">Add to inbox</button>
            <a class="btn" href="thread-registry.html">Go process → Registry</a>
          </div>
        </form>
        <hr/>
        <button class="btn warn" id="archiveAll">Archive all inbox items</button>
      </div>

      <div class="card">
        <h2>Inbox</h2>
        <div id="inboxList" class="list"></div>
      </div>
    </div>

    <div class="footer" data-footer></div>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
